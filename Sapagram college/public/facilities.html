<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Facilities</title>
    <link rel="stylesheet" href="../css/facilities.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../assetes/image/spxclg.png" alt="Saptagram College Logo">
            <h2 id="np">Sapatgram <span>College</span></h2>
        </div>
      
        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer">
                <img src="../assetes/image/Facebook.png" alt="Facebook">

            <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer">
                <img src="../assetes/image/instagram.jpg" alt="Instagram">

            <a href="mailto:example@example.com">
                <img src="../assetes/image/gmail.png" alt="Email">

            <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">

    <div class="lab">
        <h1><span>Our</span> Labs</h1>
    </div>
    <div class="container">
        <img src="../assetes/image/spxlab.jpeg" alt="lap-pic">
    </div>
    <div class="banner">
        <img src="../assetes/image/bn1.jpeg" alt="banner">
    </div>
    
    
    <footer>
        <p>&copy; 2024 Saptagram College</p>
        <div class="own">
            <p>Designed by Sankar Das</p>
